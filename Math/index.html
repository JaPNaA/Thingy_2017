<!DOCTYPE html>
<html>
<head>
    <title> Math </title>
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.rawgit.com/JaPNaA/Thingy/df1bf8d2/%24.js"></script>
</head>
<body>
    <h1> Math </h1>
    <div id="pythagoras">
        <h2>Pythagoras</h2>
        <input placeholder="hypotenuse" type=number i=0>
        <br>
        <input placeholder="side" type=number i=1>
        <input placeholder="side" type=number i=2>
        <note>Only right triangles work</note>
        <note>Very buggy</note>
    </div>
    <div id="circles">
        <h2>Circles</h2>
        <input type=number placeholder="radius" i=0>
        <input type=number placeholder="diameter" i=1>
        <br>
        <input type=number placeholder="circumference" i=2>
        <input type=number placeholder="area" i=3>
    </div>
    <div id="regPolygon">
        <h2>Regular Polygon (area)</h2>
        <input type=number placeholder="perimeter" i=0></input>
        <input type=number placeholder="centroid" i=1></input>
        <br>
        <input i=2 disabled></input>
    </div>
    <script src="js.js"></script>
</body>
</html>
